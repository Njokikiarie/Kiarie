<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
     <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <!-- adding animate and font awesome and a  few js files to add animation to a page-->
<link rel="stylesheet" href="../static/bootstrap/css/font-awesome.css">
    <link rel="stylesheet" href="../static/bootstrap/css/animate.css">


    <!-- LINK TO BOOTSTRAP JS, JAVASCRIPTS ADDS TO THE INTERACTIVITY OF A PAGE-->
     <SCRIPT SRC="../static/bootstrap/js/jquery.js"></SCRIPT>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
    <script src="../static/bootstrap/js/parallax.min.js"></script>
<script src="../static/bootstrap/js/wow.min.js"></script>
<script src="../static/bootstrap/js/jquery.easing.min.js"></script>

<style>
#form {
    border: 1px solid gray;
    background-color:ghostwhite;
    padding-top: 50px;
    padding-right: 30px;
    padding-bottom: 50px;
    padding-left: 80px;

}
</style>
</head>
<body style="background:lightslategray">
<div class="container text-secondary" id="form">

    <header class="header text-success text-md-center">
<h2 >REGISTER </h2>
    <p class="text-dark">create your account, it's free and only  takes a minute</p>
</header>
<form action="/registration"  method="post" role="form" style="padding: 2%"> <!-- action specifies where data is sent and in our case its the blog route,
method specifies how data will be sent-we have post and get-->

    <div class="form-check-inline form-group" style="float: inside">
        <label>Firstname:</label><input type="text" name="firstname"  class="form-control" style="padding-right: 200px">
        <label>Lastname:</label><input type="text" name="lastname"   class="form-control" style="padding-left: 220px">

    </div>
    <div class="form-group"></div>
     <div class="form-group"><label>Email:</label><input type="email" name="email"  class="form-control"></div>
   <div class="form-group"><label>Password:</label><input type="password" name="password"   class="form-control"></div>

    <div class="form-group"><label>Re-enter password:</label><input type="password" name="password" class="form-control"></div>
    <div class="form-group"><input type="checkbox" name="terms"   class="form-control">I accept the terms & conditions</div>
    <div class="form-group"><input type="submit" class=" btn btn-success" value="Submit">
              <input type="reset" class="btn btn-info">
              </div>
    <br>


    <!-- Modal -->
    Already registered?
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">login</button>


   <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">

          <h4 class="modal-title text-center text-success">LOGIN</h4>
             <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
           <div class="form-group"><label>Email:</label><input type="email" name="email"  class="form-control"></div>
   <div class="form-group"><label>Password:</label><input type="password" name="password"   class="form-control"></div>
     <div class="form-group"><input type="submit" class=" btn btn-success" value="Submit"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
        </div>
      </div>
      </div>
    </div>
   </div>
</form>
</div>
<h4 >{{ message }}</h4> <!--jinja-->

<!--login modal-->
  <!-- Trigger the modal with a button -->


</body>
</html>
